<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .data-field {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .label {
            font-weight: bold;
        }
        #printBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #printBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container" id="contentToPrint">
        <h1>Patient Information</h1>
        <div id="patientData">
            <!-- Data will be displayed here -->
        </div>
    </div>

    <button id="printBtn">Print PDF</button>

    <script>
        // Function to get URL parameters
        function getURLParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to display the data
        function displayData() {
            const patientData = {
                
                
                patientId: getURLParameter('patient_id'),
                socialResponsiveness: getURLParameter('social_response'),
                emotionalResponsiveness: getURLParameter('emotional_response'),
                speechRecognition: getURLParameter('speech_recognition'),
                behaviouralPattern: getURLParameter('behaviour_pattern'),
                sensoryAspects: getURLParameter('sensory_aspect'),
                cognitiveComponent: getURLParameter('cognitive')
            };

            const patientDataContainer = document.getElementById('patientData');
            for (const [key, value] of Object.entries(patientData)) {
                const fieldDiv = document.createElement('div');
                fieldDiv.classList.add('data-field');
                fieldDiv.innerHTML = `<span class="label">${key.replace(/([A-Z])/g, ' $1').toUpperCase()}:</span> ${value || 'N/A'}`;
                patientDataContainer.appendChild(fieldDiv);
            }
        }

        // Call the function to display data once the page loads
        window.onload = displayData;

        // Add functionality to the Print PDF button
        document.getElementById('printBtn').addEventListener('click', function () {
            const element = document.getElementById('contentToPrint');
            const options = {
                margin: 1,
                filename: 'patient_data.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(options).from(element).save();
        });
    </script>

</body>
</html>
