<!-- <!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Sheets Form</title>
	<style>
		* {
			box-sizing: border-box;
			padding: 0;
			margin: 0;
			font-family: 'poppins', sans-serif;
			font-size: 18px;
		}

		body {
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.container {
			width: 500px;
			padding: 30px;
			border: 1px solid #eeeeee;
			border-radius: 10px;
			background-color: #003b5b;
		}

		h4 {
			margin-bottom: 10px;
			font-size: 24px;
			color: white;
		}

		input {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
		}

		textarea {
			width: 100%;
			padding: 10px;
		}

		#submit {
			border: none;
			background-color: orangered;
			color: white;
			width: 200px;
			margin-top: 10px;
			border-radius: 5px;
		}

		#submit:hover {
			background-color: #333333;
		}
	</style>
</head>

<body>

	<div class="container">
		<form method="post" action="" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="number" placeholder="Number">
			<input type="email" name="email" placeholder="Email">
			<textarea name="message" rows="7" placeholder="Your Message">
            </textarea>
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>

	<script>
		const form = document.forms['contact-form']
		const scriptURL = 'https://script.google.com/macros/s/AKfycbxcFg05bQic8Gvz6N0VBmnjKScSqmDw5AsXUeQh79TxZQC8lT56aRqcjnuyD_RAAEZ5/exec'

		// Something new
		form.addEventListener('submit', e => {

			e.preventDefault()

			fetch(scriptURL, { method: 'POST', body: new FormData(form) })
				.then(response => alert("Thank you! Form is submitted"))
				.catch(error => console.error('Error!', error.message))
		})

	</script>
</body>

</html>
